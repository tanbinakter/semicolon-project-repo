<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Create a Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- this is a calculator -->
    <div class="calculator">
        <input type="text" id="display" placeholder="0" class="input">

        <div class="btn">
            <button>AC</button>
            <button>DE</button>
            <button>%</button>
            <button>/</button>
        </div>
        <div class="btn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>*</button>
        </div>
        <div class="btn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div class="btn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div class="btn">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
